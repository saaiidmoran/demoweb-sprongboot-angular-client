<div class="container mt-4">
    <div class="card text-white bg-dark">
        <div class="card-header">
            <div class="text-right">
                <button (click)="Nuevo()" class="btn btn-success" title="Agregar">+</button>
            </div>
            <h3 class="text-center">PERSONAS REGISTRADAS</h3>
            
        </div>
        <div class="card-body">
            <div class="table-responsive" style="height: 350px; margin-bottom: 10px;">
                <table class="table table-hover table-dark table-borderless">
                    <thead>
                        <tr class="text-center">
                            <th>ID</th>
                            <th>NOMBRES</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let persona of personas" class="text-center">
                            <td>{{persona.idpersona}}</td>
                            <td>{{persona.nombre}}</td>
                            <td>
                                <button (click)="Editar(persona)" class="btn btn-warning" style="margin: 10px;">Editar</button>
                                <button (click)="Delete(persona)" class="btn btn-danger" style="margin: 10px;">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>            
        </div>
    </div>
</div>
