<div class="container mt-4 col-md-6">
    <div class="card text-white bg-dark">
        <div class="card-header">
            <h3 class="text-center">Acceso</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input [(ngModel)]="usuario" type="text" name="usuario" id="usuario" class="form-control">
                </div>
                <div class="form-group">
                    <label for="clave">Contrase√±a:</label>
                    <input [(ngModel)]="clave" type="password"  name="clave" id="clave" class="form-control">
                </div>
                <div class="text-center">
                    <button (click)=checkLogin() class="btn btn-primary" type="button">Acceder</button>
                </div>                
            </form>
        </div>
    </div>
</div>
